<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Basic Page Needs
    ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>My_PortFolio</title>

    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />

    <!-- Mobile Specific Metas
    ================================================== -->
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/23f2b4ec18.js"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon
    ================================================== -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'img/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'img/favicon.png' %}"
    />

    <!-- Stylesheets
    ================================================== -->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header
      id="masthead"
      class="site-header"
      data-anchor-target=".hero"
      data-top="background: rgba(255,255,255,0); padding: 30px 0; box-shadow: 0px 0px 20px 6px rgba(0, 0, 0, 0);"
      data-top-bottom="background: rgba(255,255,255,1); padding: 10px 0; box-shadow: 0px 0px 20px 6px rgba(0, 0, 0, 0.2);"
    >
      <nav id="primary-navigation" class="site-navigation">
        <div class="container">
          <div class="navbar-header page-scroll">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-target="#portfolio-perfect-collapse"
              aria-expanded="false"
            >
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a href="#hero" class="site-logo"
              ><img src="{% static 'img/logo.png' %}" alt="logo"
            /></a>
          </div>
          <!-- /.navbar-header -->

          <div class="main-menu" id="portfolio-perfect-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="page-scroll"><a href="/">Home</a></li>
              <li class="page-scroll"><a href="{% url 'about' %}">About</a></li>
              <li class="page-scroll"><a href="{% url 'service' %}">Service</a></li>
              <li class="page-scroll"><a href="{% url 'portfolio' %}">Portfolio</a></li>
              <li class="page-scroll"><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
            <!-- /.navbar-nav -->
          </div>
          <!-- /.navbar-collapse -->
        </div>
      </nav>
      <!-- /.primary-navigation -->
    </header>
    <!-- /#header -->

    <div id="hero" class="hero">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1>Gulsaba Fiha</h1>
            <div class="page-scroll">
              <p class="job-title">Full Stack Developer</p>
              <a href="{% url 'contact' %}" class="btn btn-fill">Hire me</a>
              <div class="clearfix visible-xxs"></div>
              <a href="{% url 'portfolio' %}" class="btn btn-border">Explore more</a>
            </div>
          </div>

          <div class="col-md-6 text-right">
            <img src="{% static 'img/hr.png' %}" alt="alex-vidal" />
          </div>
        </div>
      </div>
    </div>
    <!-- /.hero -->

    <main id="main" class="site-main">


        {% block content %} {% endblock content %}


      <!-- /.secton-about -->
        
        <!--{% block service %}{% endblock service %}-->

      <!-- /.secton-services -->

       <!-- {% block portfolio %}{% endblock portfolio %}-->
      
      <!-- /.secton-portfolio -->

     
      <!-- /.section-counters 

        {% block contact %} {% endblock contact %}-->
      <!-- /.section-form -->
    </main>
    <!-- /#main -->
   f
    <footer id="colophon" class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-4 col-xs-12">
            <a
              class="icon facebook-bg"
              href="https://www.facebook.com/gulsaba.tiya"
              target="_blank"
              ><i class="icon-facebook"></i
            ></a>
            <a
              class="icon twitter-bg"
              href="https://twitter.com/gulsabafiha?"
              target="_blank"
              ><i class="icon-twitter"></i
            ></a>
            <a
              class="icon gplus-bg"
              href="https://www.linkedin.com/in/gulsaba-fiha-648967199/"
              target="_blank"
              ><i class="icon-linkedin"></i
            ></a>
            <a class="icon linkedin-bg" href="https://github.com/gulsabafiha"
              ><i class="fab fa-github"></i
            ></a>
          </div>
          <div class="col-sm-4 col-sm-offset-0 col-xs-6 col-xs-offset-3">
            <p class="copyright">Copyright &copy; 2021|Designed By Gulsaba Fiha</p>
          </div>
          <div class="col-sm-4 col-xs-3">
            <div class="text-right page-scroll">
              <a class="icon icon-up-bg" href="#hero"
                ><i class="icon-up"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- /#footer -->

    <!-- Modals -->
   
    <!-- /.modal -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="{% static 'js/skrollr.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-progressbar/0.9.0/bootstrap-progressbar.min.js"></script>
    <script src="{% static 'js/jquery.countTo.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
